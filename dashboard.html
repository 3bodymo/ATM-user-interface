<!DOCTYPE html>

</head>

        <!╌ TO DO ╌>
        <button class="B1 nohover" disabled>Mini Statement</button>

    <div class="btn-group btn-group-ma">
        <button class="B1" id="change_pin">Change PIN Code</button>
        <button class="B2" id="logout">Logout</button>
    </div>
    <script src="js/dashboard.js" type="text/javascript"></script>
</body>
</html>
